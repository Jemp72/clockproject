<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="stopwatch\stopwatch_style.css">
    </head>
    <body>
        <span id="nav-buttons">
            <button onclick="document.location='index.html'">Clock</button>
            <button onclick="">Stopwatch</button>
            <button onclick="document.location='timer.html'">Timer</button>
        </span>

        <h1>STOPWATCH</h1>

        <div id="container">
            <div id="display">
                00:00:00:00
            </div>
            <div id="controls">
                <button id="startBtn sw" onclick="start()">START</button>
                <button id="stopBtn sw" onclick="stop()">STOP</button>
                <button id="resetBtn sw" onclick="reset()">RESET</button>
            </div>
        </div>

        <script src="stopwatch\stopwatch_script.js"></script>
    </body>
</html>
